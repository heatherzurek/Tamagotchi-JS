<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="create">
    <form>
      <input id="name" type="text" name="name">
      <label for="name">Name your Tamagotchi</label>
      <button type="submit" class="btn btn-dark" name="button">Name it!</button>
    </form>
  </div>

  <h2 id ="myName"> </h2>
  <h1 id="dead">You've neglected your Tamagotchi and they have died...</h1>

  <div id="stats">
    <h4 id="hungerStats"> </h4>
    <h4 id="ageStats"> </h4>
    <h4 id="playStats"> </h4>
    <h4 id="sleepStats"> </h4>
    <h4 id="pooStats"> </h4>

    <div id="game" >
      <div id="image">
        <img src="../src/css/mon3_idle.gif" alt="">
      </div>

      <div id="careFor">
        <button id="food" class="btn btn-dark" type="button" name="food">Feed me!</button>
        <button id="play" class="btn btn-dark" type="button" name="play">Play</button>
        <button id="sleep" type="button" class="btn btn-dark" name="sleep">Sleep</button>
      </div>

    </div>
  </div>
</body>
</html>
